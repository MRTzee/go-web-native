{{ define "content" }}
    <div class="container mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <h2>Detail Product</h2>
                <hr>
                <form action="/products/add" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" autocomplete="off" value="{{ .product.Name }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control" name="name" autocomplete="off" value="{{ .product.Category.Name }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock</label>
                        <input type="text" class="form-control" name="stock" autocomplete="off" value="{{ .product.Stock }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" name="description" disabled>{{ .product.Description }}</textarea>
                      </div>
                    <div class="float-end">
                        <a href="/products" class="btn btn-secondary">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{{ end }}
