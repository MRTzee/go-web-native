{{ define "content" }}
    <div class="container mt-3">
        <h2>List Products</h2>
        <hr>
        <a href="/products/add" class="btn btn-primary">Add Product</a>
        <table class="table table-bordered mt-2 text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .products}}
                <tr>
                    <td>{{ .Name }}</td>
                    <td>{{ .Category.Name }}</td>
                    <td>{{ .Stock }}</td>
                    <td> 
                        <a href="/products/detail?id={{ .Id }}" class="btn btn-info text-light">Detail</a>
                        <a href="/products/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                        <a href="/products/delete?id={{ .Id }}" class="btn btn-danger text-light" onclick="return confirm('Are You Sure ?')">Delete</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
{{ end }}
